<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TSBASICO</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <tr class="bg-success">
                        <h1>TV Series</h1>
                    </tr>
                </table>
            </div>
        </div>
        <form class="m-3"> 
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="search-box"
                        placeholder="Filtrar por nombre">
                </div>
                <div class="col">
                    <button type="button" id="button-filterByName"
                        class="btn btn-success">Aplicar</button>
                </div>
            </div>
        </form>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Channel</th>
                    <th scope="col">Seasons</th>
                </tr>
            </thead>

            <tbody id="series">
            </tbody>

        </table>
        <div class="row justify-content-end">
            <h5 class="col-4"><strong>Promedio series:</strong></h5>
            <h5 class="col-4" id="total-credits"><strong></strong></h5>
        </div>

    </div>

    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
